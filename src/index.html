<!DOCTYPE html>
<html>
	<head>

		charset="utf-8">

		<title>Spoilertagger</title>

		<link

		href="./style.css">
		<script

		src="./index.js"></script>
	</head>
	
	<body>

		<textarea
		cols="60"
		id="ncodedTxt"
		rows="10"></textarea>
