<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Força Aérea - Área Restrita Login</title>
  <link rel="stylesheet" type="text/css" href="normalize.css" />

  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <nav class="menu-top">
    <div> <img class="logo" src="img/logo_40px.png" /> </div>


    <ul>


      <li>
        <a href="#topo">Sobre </a>
      </li>
      <li>
        <a href="#login">Login</a>
      </li>

    </ul>


  </nav>


  <header id="topo">

    <h1>Força Aérea Brasileira - Área Restrita</h1>

    <h2>Login</h2>
    <p>INCERIR ALGO SOBRE A CIFRA***</p>




  </header>

  <nav class="forms" Id="login">


    <fomr class="form" action="#">
      <div class="card">
        <div class="card-top">
          <img class="imglogin" src="img/avatar.png" alt="imagem_do_usuario">
          <h2 class="titleLogin"> Painel de Controle</h2>
          <button type="button" onClick="sorteio()">Sortear</button>
          <h1 id="resultado"></h1>
        </div>

        <div class="card-grupo">
          <label for="usuario">Usuário:</label>
          <input id="usuario" type="text" placeholder="Digite seu usuário CODIFICADO" required>
        </div>

        <div class="card-grupo">
          <label for="senha">Senha:</label>
          <input id="senha" type="password" placeholder="Digite sua senha CODIFICADO" required>
        </div>

        <div class="card-grupo btn">
          <button id="botaoEnviar" type="submit">ACESSAR</button>
        </div>


      </div>

    </fomr>


  </nav>



  <script src="index.js" type="module"></script>
</body>

</html>
