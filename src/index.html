<!DOCTYPE html>
<html>
	<head>
		<meta
		charset="utf-8">

		<title>Spoilertagger</title>

		<link
		rel="stylesheet"
		href="./style.css">
		<script
		type="module"
		src="./index.js"></script>
	</head>
	
	<body>
				<h1
				id="title">Spoilertagger</h1>

				<textarea
				cols="60"
				id="input"
				maxlength="600"
				minlength="1"
				placeholder="Lorem ipsum dolor sit amet..."
				required
				rows="10"></textarea>

				<section
				id="offSub">
					<input
					id="offset"
					max="25"
					min="-25"
					type="number"
					value="13">

					<button
					id="submit"
					type="button">Submit</button>
				</section>

				<textarea
				cols="60"
				id="output"
				readonly
				rows="10"
				placeholder="Yberz vcfhz qbybe fvg nzrg..."></textarea>
	</body>
</html>
